		<title>signature</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>	
<body style="margin:0px; padding:0px;">
	<table border="0" style="font-family: 'Open Sans', sans-serif;line-height: 23px;background-color:#FFFFFF; width:310px;">
	<tbody style="font-family: 'Open Sans', sans-serif;line-height: 23px;">
	<tr valign="top" style="font-family: 'Open Sans', sans-serif;line-height: 23px;">
		<td style="font-family: 'Open Sans', sans-serif;line-height: 23px;text-align:left;vertical-align:top; width: 305px;">
		    
		 <span style="font-family: 'Open Sans', sans-serif;font-size:11px;line-height: 23px;text-align:left;border-spacing:2px 2px">
		 	 <!-- name -->
			 <span style="color:#05152d;font-size:15pt;line-height: 23px; font-weight: bold;"><font face="Open Sans">Samantha Bowles</font></span>
			 <br>
			 <!-- any text you want to say -->
			 <span style="color:#05152d;font-size:13pt;line-height: 23px; font-weight: bold;"><font face="Open Sans">Office Coordinator</font></span>
		 </span>	 
		</td>
	</tr>
	<tr><td style="line-height: 7px; width: 100%;">&nbsp;</td></tr>
	<tr valign="top" style="font-family: 'Open Sans', sans-serif;line-height: 23px;">

			<span style="font-family: 'Open Sans', sans-serif;font-size:11px;line-height: 23px;text-align:left;border-spacing:2px 2px">
			 <!-- number -->
			 <span style="color:#add036;font-size:13pt;line-height: 23px;font-weight: bold;"><font face="Open Sans">C:</font></span>
			 <span style="color:#05152d;font-size:13pt;line-height: 23px;font-weight: bold;"><font face="Open Sans"> &nbsp;604.678.3352</font></span>
			 <br><br>
			 <!-- logo 9/5 aspect ratio-->
			 <span>
			 	<a href="http://www.vancouverpropertyfinder.com/" target="_blank">
			 	<img height="125" width="225" title="" alt="" src="https://mhahma.github.io/EmailTemplates/Greg/logo.png">
			 	</a>
			 </span>
			 <br>
			 <!-- website link -->
			 <span style="color:#add036;font-size:12pt;line-height: 23px;">
			 <a href="http://www.vancouverpropertyfinder.com/" target="_blank" style="text-decoration: none; color: #add036; font-weight: bold;"><font face="Open Sans">vancouverpropertyfinder.com</font></a>
			 </span>
			 <br><br>
			 <!-- any text you want to say -->
			 <span style="color:#05152d;font-size:13pt;line-height: 23px; font-weight: bold;"><font face="Open Sans">Licensed with RE/MAX Select</font></span>
			 <br>
			 <span style="color:#05152d;font-size:13pt;line-height: 23px; font-weight: bold;"><font face="Open Sans">4806 Main St, Vancouver, BC V5V 3R8</font></span>
			 <br>
			 <span style="color:#05152d;font-size:10pt;line-height: 23px;"><font face="Open Sans">Independently Owned and Operated</font></span>
		 </span>
		 </td> 
	</tr>
	<tr><td style="line-height: 7px; width: 100%;">&nbsp;</td></tr>
