<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>email signature</title>
	<!--[if mso]>

    	<style>
        	font {
        	font-family: sans-serif, serif !important;
        	}
    	</style>

    <![endif]-->
</head>
<body style="margin: 0px; padding: 0px; min-width: 100%;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;width: 100% !important;" bgcolor="white">
	<style type="text/css">
		@font-face {
		font-family: 'Open Sans'; font-style: normal; font-weight: 400; src: local('Open Sans'), local('OpenSans'), url('https://fonts.gstatic.com/s/opensans/v13/cJZKeOuBrn4kERxqtaUH3aCWcynf_cDxXwCLxiixG1c.ttf') format('truetype');
	</style>
	<table border="0" bgcolor="white" style="line-height: 23px; width: 350px; background-color: #ffffff; font-family: 'Open Sans', sans-serif;">
	<tbody style="font-family: 'Open Sans', sans-serif; line-height: 23px;">
		<tr valign="top" style="line-height: 23px; font-family: 'Open Sans', sans-serif;">
			<td align="left" valign="top" style="line-height: 23px; width: 340px; text-align: left; vertical-align: top; font-family: 'Open Sans', sans-serif">
				<span style="font-size: 11px; line-height: 23px; text-align: left; border-spacing: 2px 2px; font-family: 'Open Sans', sans-serif;">
					<!-- name -->
					<span style="font-size: 17px; font-weight: bold; line-height: 23px; font-family: 'Open Sans', sans-serif; color: #4b4b4b;">
						<font face="Open Sans" style="font-family: 'Open Sans', sans-serif;">Avi Lasarow</font>
					</span><br>
					<!-- job title -->
					<span style="font-size: 13px; font-weight: bold; line-height: 23px; font-family: 'Open Sans', sans-serif; color: #9b9b9b;">
						<font face="Open Sans" style="font-family: 'Open Sans', sans-serif;">Chief Executive Officer</font>
					</span><br>
					<!-- logo -->
					<span>
						<a href="https://www.dnafit.com/" target="_blank">
			 			<img height="auto" width="227" title="dnafit" alt="dnafit logo" src="https://mhahma.github.io/EmailTemplates/Avi/logo.png"></a>
					</span><br>
					<!-- address -->
					<span style="font-size: 13px; line-height: 23px; font-weight: bold; font-family: 'Open Sans', sans-serif; color: #9b9b9b;">
						<font face="Open Sans" style="font-family: 'Open Sans', sans-serif; ">1 For Street, London, United Kingdom</font>
					</span><br><br style="line-height: 3px;">
					<!-- phone number -->
					<span style="font-size: 13px; line-height: 23px; font-weight: bold; font-family: 'Open Sans', sans-serif; color: #80ab3f;"><font face="Open Sans" style="font-family: 'Open Sans', sans-serif;">T.&nbsp;</font>
					</span>
					<span style="font-size: 13px; line-height: 23px; font-family: 'Open Sans', sans-serif;"><a href="tel: 08454634653"><font face="Open Sans" style="font-family: 'Open Sans', sans-serif;">0845 4634 653</font></a></span>
					<br>
					<!-- website -->
					<span style="font-size: 13px; line-height: 23px; font-weight: bold; font-family: 'Open Sans', sans-serif; color: #80ab3f;"><font face="Open Sans" style="font-family: 'Open Sans', sans-serif;">W.&nbsp;</font></span>
					<span style="font-size: 13px; line-height: 23px; font-family: 'Open Sans', sans-serif;"><a href="https://www.dnafit.com/" target="_blank"><font face="Open Sans" style="font-family: 'Open Sans', sans-serif;">www.dnafit.com</font></a></span>
					<br>
					<!-- end of the signature elements is here -->
				</span>
			</td>
		</tr>
	</tbody>	
	</table>

</body>
</html>
